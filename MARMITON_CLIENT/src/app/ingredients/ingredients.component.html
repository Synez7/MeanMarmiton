<div class="card-deck">
  <div class="row">
  <div class="col-md-3 mx-auto my-4" *ngFor="let i of ingredient">
    <div class="card">
    <img class="card-img-top" [src]="i.img" alt="Card image cap">
      <h1 class="card-title">{{i['nom']}}</h1>
      <p class="card-text">Prix : {{i['prix']}} €</p>
      <p class="card-text">Unité : {{i['unite']}}</p>

    </div>
  </div>
  </div>
</div>
