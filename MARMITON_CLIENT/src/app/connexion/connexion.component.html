<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-light mt-5 p-5">
                    <form action="#" method="POST" class="row g-3">
                        <h4>Connexion</h4>
                        <div class="col-12">
                            <label>Pseudo</label>
                            <input #pseudo type="text" name="pseudo" class="form-control" placeholder="Ton pseudo">
                        </div>
                        <div class="col-12">
                            <label>Mot de passe</label>
                            <input #password type="password" name="password" class="form-control" placeholder="Ton mot de passe">
                        </div>
                     
                        <div class="col-8">
                            <button type="submit" class="btn btn-dark float-end" (click)="this.userServ.connexion(pseudo.value, password.value)">Se connecter</button>
                        </div>
                    </form>
                    <hr class="mt-5">
                    <div class="col-12">
                        <p class="text-center mb-0"> Pas encore de compte ? <a href="#" routerLink="/users/inscription" routerLinkActive="active">S'inscrire</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
